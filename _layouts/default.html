<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@300;400;500&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/site.css">
  {% seo %}
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <a class="site-title" href="/">{{ site.title }}</a>
      <p class="site-tagline">{{ site.description }}</p>
    </div>
  </header>

  <nav class="site-nav" aria-label="Main navigation">
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/insights/">Insights</a></li>
      <li><a href="/lectures/">Lectures</a></li>
      <li><a href="/scholarship/">Scholarship</a></li>
      <li><a href="/contact/">Contact</a></li>
    </ul>
  </nav>

  <main class="site-content" id="main-content">
    {{ content }}
  </main>

  <footer class="site-footer">
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
  </footer>

  <script src="/assets/js/site.js"></script>
</body>
</html>
